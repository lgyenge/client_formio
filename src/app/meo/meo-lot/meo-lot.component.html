<form [formGroup]="searchForm">
  <div class="mb-3">
      <input class="form-control" formControlName="lot" placeholder="Search Lot No" />
  </div>
</form>

<div class="row mt-3">
  <div class="col">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>Lot number</th>
            <th width="550">Description</th>
            <th class="text-center" width="100">Production</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let form of userSearchResults let i = index" (click)="ClickedRow(i, form)">
            <td>
              {{ form.data.lot }}
            </td>
            <td> {{form.data.description}} </td>
            <td> {{form.data.inproduction}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
