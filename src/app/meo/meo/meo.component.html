<router-outlet></router-outlet>
<form [formGroup]="searchForm">
  <div class="mb-3">
    <input class="form-control" formControlName="name" placeholder="Search Implant" />
  </div>
</form>

<div class="row mt-3">
  <div class="col">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>Title</th>
            <th width="150">Name</th>
            <th class="text-center" width="150">Modified</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let form of userDisplayResults let i = index" (click)="ClickedRow(i, form)">
            <td>
              {{ form.title }}
            </td>
            <td>
              {{ form.name}}
            </td>
            <td>
              {{ form.modified  }}
            </td>
          </tr> 
        </tbody>
      </table>
    </div>
  </div>
</div>
