<router-outlet></router-outlet>
<form [formGroup]="searchForm">
  <div class="mb-3">
    <input class="form-control" formControlName="lot" placeholder="Search Lot" />
  </div>
</form>

<div class="row mt-3">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th width="450">Lot</th>
              <th width="450">Product No</th>
              <th class="text-center" width="150">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let form of userDisplayResults let i = index" (click)="ClickedRow(i, form)">
              <td>
                {{ form.data.lot }}
              </td>
              <td>
                {{ form.data.productNo}}
              </td>
              <td>
                {{ form.data.Description  }}
              </td>
            </tr> 
          </tbody>
        </table>
      </div>
    </div>
  </div>
